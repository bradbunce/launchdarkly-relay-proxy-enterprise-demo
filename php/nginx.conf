server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.php;

    access_log /dev/stdout;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Suppress logging for health check endpoints (handled by main PHP location block)
    location = /api/status {
        access_log off;
        try_files $uri /index.php?$query_string;
    }

    # Special handling for SSE endpoints (long-lived connections)
    location /api/message/stream {
        fastcgi_pass unix:/var/run/php-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $query_string;
        include fastcgi_params;
        
        # SSE-specific settings
        fastcgi_read_timeout 3600s;  # 1 hour timeout for SSE
        fastcgi_buffering off;       # Disable buffering for real-time streaming
        proxy_buffering off;
        
        # SSE headers
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
        add_header X-Accel-Buffering "no";
    }

    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Increase timeout for SDK initialization (can take 2-5 seconds)
        fastcgi_read_timeout 30s;
        
        # Disable caching for PHP responses
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
    }

    location ~ /\.ht {
        deny all;
    }
}
